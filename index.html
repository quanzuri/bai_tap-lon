<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Nông sản việt</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="top">
                <div class="top_container">
                    <div class="top_container-left">
                        <img src="./images/logo.png" alt="">
                    </div>
                    <div class="top_container-right">
                        <div class="container-right-top">
                            <div class="top-icons">
                                <img src="./images/iocn_1.png" alt="">
                            </div>
                            <div class="top-icons">
                                <img src="./images/icon_2.png" alt="">
                            </div>
                            <div class="top-icons">
                                <img src="./images/icon_3.png" alt="">
                            </div>
                            <div class="top-icons">
                                <img src="./images/icon_4.png" alt="">
                            </div>
                            <div class="container-title">
                                <h2>Đăng nhập</h2>
                            </div>
                            <div class="container-title">
                                <h2>Đăng ký</h2>
                            </div>
                            <div class="intro-menu-search">
                                <form action="/search" method="get" class="nav-search">
                                    <input type="text" name="query" placeholder="Tìm kiếm" class>
                                    <button type="submit">
                                        <span>
                                            <i class="fa fa-search" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="container-right-bottom">
                            <div class="container-title">
                                <h2>Trang chủ</h2>
                            </div>
                            <div class="container-title">
                                <h2>Giới thiệu</h2>
                            </div>
                            <div class="container-title">
                                <h2>Sản phẩm</h2>
                                <i class="fa fa-angle-down"></i>
                            </div>
                            <div class="container-title">
                                <h2>Blog</h2>
                            </div>
                            <div class="container-title">
                                <h2>Tuyển dụng</h2>
                            </div>
                            <div class="container-title">
                                <h2>Liên hệ</h2>
                            </div>
                            <div class="shopping-cart">
                                <a class="hover-color" href="/cart">
                                    <i class="fa fa-shopping-cart"></i>
                                    " Giỏ hàng ("
                                    <span class="count">0</span>
                                    ")"
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="./js/javascript.js"></script>
</body>
</html>
